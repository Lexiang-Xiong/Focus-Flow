name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            target: ''
          - platform: 'windows-latest'
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: cd app && npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Focus Flow v__VERSION__'
          releaseBody: |
            Focus Flow - 浮动待办事项应用

            ## 下载说明
            - Windows: 下载 `.exe` 文件
            - macOS: 下载 `.dmg` 文件
            - Linux: 下载 `.AppImage` 文件
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target }}

  build-artifact:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: ''
            ext: '.exe'
          - platform: 'ubuntu-22.04'
            target: ''
            ext: '.AppImage'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            ext: '.dmg'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            ext: '.dmg'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: cd app && npm ci

      - name: Build Tauri app
        run: |
          cd app
          if [ -n "${{ matrix.target }}" ]; then
            npm run tauri build -- --target ${{ matrix.target }}
          else
            npm run tauri build
          fi

      - name: Find artifacts
        id: find-artifacts
        run: |
          cd app/src-tauri/target/release/bundle
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            echo "path=$(find . -name '*.exe' | head -1)" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" = "macos-latest" ]; then
            echo "path=$(find . -name '*.dmg' | head -1)" >> $GITHUB_OUTPUT
          else
            echo "path=$(find . -name '*.AppImage' | head -1)" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focus-flow-${{ matrix.platform }}${{ matrix.ext }}
          path: ${{ steps.find-artifacts.outputs.path }}
